<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Prechu | Main Page</title>

	<!-- Подключение CSS --> 
	<link rel="stylesheet" href="css/style.css">

    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
	<!-- Основной контейнер на всю ширину -->
	<div class="container-fluid">
		
		<!-- Контейнер для шапки сайта -->
		<div class="header row">
			<!-- Блок с лого -->
			<div class="logo col-lg-3 col-md-3">
				<img src="img/logo.png" alt="Site Logo">
			</div>
			<!-- Блок с меню/навигацией -->
			<div class="nav col-lg-9 col-md-9">
				
	            	<a href="#">Home</a>
		            <a href="#">Product</a>
		            <a href="#">Service</a>
		            <a href="#" class="active">Contact</a>

			</div>
		</div>

		<div class="contact-form col-lg-12">
			<div class="col-lg-3">
				<h3>Google Map</h3>
				<iframe class="mapGoogle" width="auto" height="400" id="gmap_canvas" src="https://maps.google.com/maps?q=kyiv&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
			</div>

			<div class="col-lg-6">
			<h1>Contact with us</h1>
			<form>
	            <div class="form-group row">
					<label for="colFormLabel" class="col-sm-2 col-form-label col-form-label-sm">Name:</label>
					<div class="col-sm-10">
						<input type="email" class="form-control form-control" id="colFormLabel" placeholder="enter your Name">
					</div>
				</div>
	            <div class="form-group row">
					<label for="colFormLabel" class="col-sm-2 col-form-label col-form-label-sm">Email:</label>
					<div class="col-sm-10">
						<input type="email" class="form-control form-control" id="colFormLabel" placeholder="enter your e-mail address">
					</div>
				</div>
	            <div class="form-group">
	            	<textarea class="form-control" placeholder="Your message" rows="8"></textarea>
	            </div>
	        	<button class="btn btn-lg btn-primary pull-right">Submit</button>
	        </form>
			</div>
			
			<div class="col-lg-3">
				<h3>Social</h3>
				<a class="social-link" href="#"><i class="fab fa-facebook-square"></i></a>
				<a class="social-link" href="#"><i class="fab fa-youtube-square"></i></a>
				<a class="social-link" href="#"><i class="fab fa-twitter-square"></i></a>
				<a class="social-link" href="#"><i class="fab fa-vimeo-square"></i></a>
			</div>
        </div>

		<div class="footer col-lg-12 col-md-12">
			<hr>
			Copyright © 2012-2013 cssauthor.com
		</div>





	</div>



	

    
    <!-- Подключаем jQuery, Tether, Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
</body>
</html>
